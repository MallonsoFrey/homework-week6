    <title>Grid Layout</title>
</head>
<body>
    <div class="container">
        <header class="header">[Шапка страницы]</header>

            <div class="sidebar item-2">[Ещё 2]</div>
            <div class="sidebar item-3">[Ещё 3]</div>
        </aside>
        <div class="content-cont">
            <div class="content">[Боковая область]</div></div>
        <footer class="footer">
            <div class="footer foo-1">[Секция футера 1]</div>
            <div class="footer foo-2">[Секция футера 2]</div>
            <div class="footer foo-3">[Секция футера 3]</div>
